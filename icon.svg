<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 144 144" width="144" height="144">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4F46E5"/>
      <stop offset="100%" stop-color="#9333EA"/>
    </linearGradient>
    <linearGradient id="globe" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E0E7FF"/>
      <stop offset="100%" stop-color="#C4B5FD"/>
    </linearGradient>
  </defs>

  <!-- Rounded background -->
  <rect x="4" y="4" width="136" height="136" rx="28" ry="28" fill="url(#bg)"/>

  <!-- Globe circle -->
  <circle cx="72" cy="62" r="30" fill="none" stroke="url(#globe)" stroke-width="2.5" opacity="0.9"/>

  <!-- Globe horizontal lines -->
  <ellipse cx="72" cy="52" rx="30" ry="10" fill="none" stroke="url(#globe)" stroke-width="1.5" opacity="0.6"/>
  <ellipse cx="72" cy="72" rx="30" ry="10" fill="none" stroke="url(#globe)" stroke-width="1.5" opacity="0.6"/>

  <!-- Globe vertical meridian -->
  <ellipse cx="72" cy="62" rx="12" ry="30" fill="none" stroke="url(#globe)" stroke-width="1.5" opacity="0.7"/>

  <!-- Globe center vertical line -->
  <line x1="72" y1="32" x2="72" y2="92" stroke="url(#globe)" stroke-width="1.5" opacity="0.4"/>

  <!-- "Aa" text (translation symbol) -->
  <text x="72" y="70" font-family="SF Pro Display, Segoe UI, Helvetica, Arial, sans-serif" font-size="24" font-weight="700" fill="white" text-anchor="middle" dominant-baseline="central" letter-spacing="-0.5">Aa</text>

  <!-- TranslateKit text -->
  <text x="72" y="113" font-family="SF Pro Display, Segoe UI, Helvetica, Arial, sans-serif" font-size="13" font-weight="600" fill="white" text-anchor="middle" opacity="0.95" letter-spacing="0.5">TranslateKit</text>
</svg>
