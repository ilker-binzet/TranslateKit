name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Build MTP plugin
        run: ./gradlew app:packageReleaseMtp

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Rename artifact with version
        run: |
          cp app/build/outputs/mt-plugin/mt.plugin.translatekit.mtp \
             app/build/outputs/mt-plugin/TranslateKit-v${{ steps.version.outputs.VERSION }}.mtp

      - name: Generate release notes
        id: notes
        run: |
          echo "## TranslateKit ${{ github.ref_name }}" > release_notes.md
          echo "" >> release_notes.md
          echo "### Installation" >> release_notes.md
          echo "1. Download \`TranslateKit-${{ github.ref_name }}.mtp\` below" >> release_notes.md
          echo "2. Open with MT Manager â†’ Install" >> release_notes.md
          echo "" >> release_notes.md
          echo "### Changes" >> release_notes.md
          # Get commits since last tag
          PREV_TAG=$(git tag --sort=-creatordate | head -2 | tail -1) || true
          if [ -n "$PREV_TAG" ] && [ "$PREV_TAG" != "${{ github.ref_name }}" ]; then
            git log --pretty=format:"- %s" "$PREV_TAG".."${{ github.ref_name }}" >> release_notes.md
          else
            git log --pretty=format:"- %s" -10 >> release_notes.md
          fi
          echo "" >> release_notes.md
          echo "---" >> release_notes.md
          echo "*Built with MT Plugin SDK v3 (beta3) on $(date -u +%Y-%m-%d)*" >> release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.md
          files: app/build/outputs/mt-plugin/TranslateKit-v${{ steps.version.outputs.VERSION }}.mtp
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
