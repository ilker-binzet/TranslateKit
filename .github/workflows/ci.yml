name: CI

on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [dev, main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Build MTP plugin
        run: ./gradlew app:packageReleaseMtp

      - name: Verify output
        run: |
          FILE="app/build/outputs/mt-plugin/mt.plugin.translatekit.mtp"
          if [ ! -f "$FILE" ]; then
            echo "❌ Build output not found!"
            exit 1
          fi
          SIZE=$(stat -c%s "$FILE")
          echo "✅ Build successful — $FILE ($SIZE bytes)"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TranslateKit-${{ github.sha }}
          path: app/build/outputs/mt-plugin/mt.plugin.translatekit.mtp
          retention-days: 14
